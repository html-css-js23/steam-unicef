<!DOCTYPE html>
<html>
<head>
    <title>Steam Unicef</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background: linear-gradient(to bottom, #0080FF, #800080);
            padding: 10px;
            text-align: right;
            color: white;
        }

        #logo {
            display: inline-block;
            background: url('NA.png') no-repeat center center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        #content {
            background-color: #ffff00;
            padding: 20px;
            text-align: center;
        }

        #youtube-button {
            background-color: #0080FF;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo"></div>
    </div>
    <div id="content">
        <h1>Welcome to Steam Unicef</h1>
        <p>Explore our content on YouTube:</p>
        <a href="https://www.youtube.com/" id="youtube-button">Watch Now</a>
    </div>
</body>
</html>
